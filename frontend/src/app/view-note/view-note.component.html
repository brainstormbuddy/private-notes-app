<div class="content" *ngIf="!backendError.isError">
  <h2 class="title">{{ noteObj.title }}</h2>
  <div class="text"><p>{{ noteObj.body }}</p></div>
  <div class="date">
    <div class="createddate">Created at: <time>{{ noteObj.date | date: 'dd.MM.yyyy HH:mm' }}</time></div>
    <div *ngIf="noteObj.editedDate" class="editeddate">Edited at: <time>{{ noteObj.editedDate | date: 'dd.MM.yyyy HH:mm' }}</time></div>
  </div>
</div>

<div class="error-content" *ngIf="backendError.isError">{{ backendError.message }}<br><span class="material-icons">sentiment_very_dissatisfied</span></div>
