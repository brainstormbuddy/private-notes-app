<app-header></app-header>

<div class="content">
  <h2 class="title">{{ noteObj[0].title }}</h2>
  <div class="text">{{ noteObj[0].body }}</div>
  <div class="date">
    <div class="createddate">Created at: {{ noteObj[0].date | date: 'dd.MM.yyyy HH:mm' }}</div>
    <div *ngIf="noteObj[0].editedDate" class="editeddate">Edited at: {{ noteObj[0].editedDate | date: 'dd.MM.yyyy HH:mm' }}</div>
  </div>
</div>

<app-footer></app-footer>
