<h2>{{ this.user.username }}</h2>
<h2>{{ this.user.createdAt | date: 'dd/MM/yyyy' }}</h2>

<div *ngFor="let note of this.user.notes">
  {{ note._id }} <br>
  {{ note.title }} <br>
  {{ note.body }} <br>
  {{ note.date | date: 'dd/MM/yyyy' }} <br>
  {{ note.date | date: 'dd/MM/yyyy' }} <br>
  
</div>
